<html>

		function f() {
		  try {
		    alert('start');
		    return "result";
		  } catch (err) {
		    /// ...
		  } finally {
		    alert('cleanup!');
		  }

		      throw err;

		    alert('cleanup!')
		  }
		}

		f();

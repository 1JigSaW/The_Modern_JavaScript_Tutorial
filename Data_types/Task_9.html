<!DOCTYPE html>
<html>
<body>
	<script>
		function checkSpam(str) {
			let str = str.toLowerCase()
			if (str.includes("viagra") || str.includes("xxx")) {
				return true;
			}
			else {
				return false;
			}
		}
		alert(checkSpam('buy ViAgRA now'))
		alert(checkSpam('free xxxxx'))
		alert(checkSpam("innocent rabbit"))
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
	<script>
		function copySorted(arr) {
			let new_arr = [];
			for(let i = 0; i < arr.length; i++) {
				new_arr[i] = arr[i];
			}
			return new_arr.sort();
		}
		let arr = ["HTML", "JavaScript", "CSS"];
		let sorted = copySorted(arr);
		alert( sorted );
		alert( arr ); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
	<script> 
		function sumTo(n) {
			let sum = 0;
			for(let i = 0;i < n;i++) {
				sum += n[i];
			}
			return sum;
		}
		function sumTo(n) {
			if (n == 1) return 1;
			return n + sumTo(n - 1);
		}
		function sumTo(n) {
			return n * (n + 1) / 2;
		}
		alert( sumTo(100) ); 
    </script>
</body>
</html>
